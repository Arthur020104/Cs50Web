{% extends "auctions/layout.html" %}

{% block body %}
    <h3>Watchlist</h3>
    {% if Products %}
        {% for product in Products %}
        <hr>
    <div class="container">
        <div class="row">
          <div class="col-md">
            <img class="rounded img-fluid imagem" src={{product.img}}>
          </div>
          <div class="col-md">
            <h5 class="mt-2"><a class="text-dark" href={% url 'product' product.id%}>{{product.name}}</a></h5>
            <p class="mt-3">{{product.about}}</p>
            <p class="text-muted mt-3">Time created: {{product.time_created}}</p>
          </div>
        </div>
      </div>
      <hr>
        {% endfor %}
        </div>
    {% else %}
        <h5>No products on your watch list.</h5>
    {% endif %}
{% endblock %}

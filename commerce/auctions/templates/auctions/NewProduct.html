{% extends "auctions/layout.html" %}

{% block body %}
{% if message %}
<div>{{ message }}</div>
{% endif %}


    <form action="{% url 'newprod' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="productname" placeholder="Product name">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="productabout" placeholder="About">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="img" placeholder="Product Image(link)">
        </div>
        <div class="form-group">
            <input class="form-control" type="number" step="0.01" name="productprice" placeholder="Price">
        </div>
        <div class="form-group">
        <select name="Categories">
        {% for category in Categories %}
        <option value={{ category.id }}>{{ category.name }}</option>
        {% endfor %}
        </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Create">
    </form>
{% endblock %}
